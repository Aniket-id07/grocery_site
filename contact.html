</head>
<style>
  
</style>

      <a class="navbar-brand" href="#">
        <img src="https://cdn.pixabay.com/photo/2013/07/13/01/22/vegetables-155616_1280.png"
             alt="Logo" width="50" height="34"
             class="d-inline-block align-text-top">
        FreshGro
      </a>
      <button class="navbar-toggler" type="button"
              data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>

          <li class="nav-item"><a class="nav-link active" aria-current="page" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- navbar end -->

  
  <section class="mt-5">
    <div class="container">
      <div class="row">
       
        <div class="col-md-6 p-5">
          <h1 class="text-center mb-3">Contact Us</h1>
          <form>
            <fieldset class="p-5">
            <div class="form-floating mt-4">
              <input type="text" class="form-control" id="name" placeholder="Your Name">
              <label for="name">Your Name</label>
            </div>

            <div class="form-floating mt-4">
              <input type="email" class="form-control" id="email" placeholder="Your Email">
              <label for="email">Your Email</label>
            </div>

            <div class="form-floating mt-4">
              <input type="tel" class="form-control" id="mobile" placeholder="Your Mobile">
              <label for="mobile">Your Mobile No</label>
            </div>
             <div class="form-floating mt-4">
              <input type="tel" class="form-control" id="inputaddress" placeholder="Your address">
              <label for="Address">Your Address</label>
            </div>

             <div class="form-floating mt-4">
              <input type="tel" class="form-control" id="inputcity" placeholder="Your city">
              <label for="city">Your City</label>
            </div>



            <div class="form-floating mt-4">
              <textarea class="form-control" placeholder="Leave a comment here" id="comments" style="height: 120px"></textarea>
              <label for="comments">Comments</label>
            </div>

            <div class="mt-4">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                <label class="form-check-label" for="female">Female</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="other" value="Other">
                <label class="form-check-label " for="other">Other</label>
              </div>
            </div>

            <div class="form-check mt-4">
              <input class="form-check-input" type="checkbox" id="terms">
              <label class="form-check-label " for="terms">
                I agree to the terms & conditions
              </label>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100 mt-4">Submit</button>
          </form>
        </div>
        </fieldset>

       
        <div class="col-md-6 mt-5 p-5">
          <h1 class="text-center mt-5">Reach Us</h1>
          <div class="mt-4 ratio ratio-16x9">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d120976.61876147169!2d73.70974243470452!3d18.640677203838624!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2b8377fbdeab3%3A0x2c4265dab1a7a0f8!2sPimpri-Chinchwad%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1757153863344!5m2!1sen!2sin"
                    ></iframe>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-success text-white text-center p-3 mt-5">
    <p class="mb-2">&copy; 2025 FreshGro. All Rights Reserved.</p>
    <div>
      <i class="bi bi-facebook mx-2 social"></i>
      <i class="bi bi-instagram mx-2 social"></i>
      <i class="bi bi-twitter-x mx-2 social"></i>
    </div>
  </footer>
  <!-- footer end -->

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
